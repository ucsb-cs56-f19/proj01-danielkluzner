<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Location Search</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
</head>

<body>
    <div class="container">
        <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

        <h1>Location Search Results</h1>

	<h2> Results</h2>
	
        <table class = "table">
          <thead>
            <tr>
	      <!--<th>Title</th>-->
	      <th>Location</th>
            </tr>
          </thead>
          <tbody>
            <tr>
	      <!--<td><a th:href="${featureCollection.metadata.url}" th:text="${featureCollection.metadata.title}"></a></td>-->
	      <td th:text="${locSearch.location}"></td>
            </tr>
          </tbody>
        </table>

	<h3>Location Search Results</h3>
        <table class = "table">
          <thead>
            <tr>
              <th>Place ID</th>
              <th>Latitude</th>
              <th>Longitude</th>
	      <th>Display Name</th>
	      <th>Type</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p: ${places}">
	      <td th:text="${p.place_id}"></td>
	      <td th:text="${p.lat}"></td>
              <td th:text="${p.lon}"></td>
              <td th:text="${p.display_name}"></td>
              <td th:text="${p.type}"></td>
            </tr>
          </tbody>
        </table>
	
        <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
</body>

</html>

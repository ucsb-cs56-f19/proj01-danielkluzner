<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> 
  <head>
    <title>Favorite Locations</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
  </head>
  <body>
    <div class="container">
      <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

      <h1>Favorite Locations</h1>
      
      <table class="table">
          <thead>
            <tr>
	      <th>Get Earthquakes</th>
              <th>id</th>
	      <th>Place ID</th>
	      <th>Name</th>
	      <th>Latitude</th>
	      <th>Longitude</th>
	      <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="l: ${locations}">
	      <td><a th:href="@{/earthquakes/search/(lat=${l.getLatitude()},lon=${l.getLongitude()},location=${l.getName()})}">Get Earthquakes</a></td>
              <td th:text="${l.getId()}"></td>
              <td th:text="${l.getPlaceid()}"></td>
              <td th:text="${l.getName()}"></td>
	      <td th:text="${l.getLatitude()}"></td>
	      <td th:text="${l.getLongitude()}"></td>
	      <td>
		<form th:method="delete" th:action="@{/locations/delete/} + ${l.getId()}">
		  <input type="submit" class="btn btn-danger" value="Delete" />
		</form>
	      </td>
            </tr>
          </tbody>
      </table>
      
      <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
  </body>
</html>
